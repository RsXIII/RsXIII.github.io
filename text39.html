<p><b><font color="#2A6099">Θέματα ποιότητας (2/5)</b></font></p>
<p><b><font color="#000039">Άποψη χρηστών με βάση τη λειτουργικότητα, τις αστοχίες, την ευκολία χρήσης.</b></font></p>
<p><b><font color="#000039">Άποψη δημιουργών με βάση τα εσωτερικά χαρακτηριστικά.</b></font></p>
<p><b><font color="#000039">Μοντέλα συσχέτισης της άποψης των χρηστών με αυτή των δημιουργών.</b></font></p>
