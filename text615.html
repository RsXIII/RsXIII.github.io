<h1></h1>
<p><b>Τελικό συμπέρασμα</b></p>
<p><font color="#001607"></font></p>
<ul>
<li><font color="#001607">Στην πράξη <b>απαιτείται συνδυασμός των δύο στρατηγικών</b> <i>(διαφανούς/αδιαφανούς κουτιού).</i></font></li>
<li><font color="#001607"></font></li>
<li><font color="#001607">Είναι δυνατό να χαραχθεί <b>μια γενική στρατηγική</b> που συνδυάζει τον <b>λειτουργικό</b> και <b>δομικό έλεγχο</b> <i>(όπου αυτό είναι δυνατό).</i></font></li>
</ul>
