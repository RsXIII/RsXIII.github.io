<p><i><u><b><font color="#0B001C">Παράδειγμα</b>: Κλάση Timer που υλοποιεί ένα χρονόμετρο</i></u></font></p>
<p>class Timer extends Subject {</p>
<p>	private int state;</p>
<p>	public int getState() { return state; }</p>
<p>	public void setState( int in )</p>
<p>	{</p>
<p>		state = in;</p>
<p>		Notify();</p>
<p>	}</p>
<p>}</p>
<p><b>Observer (Παρατηρητής)</b></p>
