<h1></h1>
<p><b><font color="#310000">Σύνδεσμος μεταξύ πελάτη – δημιουργού</b></font></p>
<p><b><font color="#310000">Διαπραγματεύεται χρόνο παράδοσης και κόστος</b></font></p>
<p><b><font color="#310000">Χρονοπρογραμματίζει και επιβλέπει το έργο</b></font></p>
<p><b><font color="#310000">Θέτει περιορισμούς στο χρόνο και στην προσπάθεια στο δημιουργό</b></font></p>
<p><b>Χρήστης - Διαχειριστής</b></p>
