<p><b>Κάθε πρότυπο περιλαμβάνει:</b></p>
<p>• <i>το όνομα του προτύπου.</i></p>
<p>• <i>το σκοπό του προτύπου, το πρόβλημα που επιλύει.</i></p>

<p>• <i>τους περιορισμούς που πρέπει να ληφθούν υπόψη.</i></p>
